# aqui haremos las peticiones
server:
  port: 8080

spring:
  application:
    name: msvc-gateway
  cloud:
    gateway:
      mvc:
        routes:
          - id: usuarios
            uri: lb://msvc-usuarios  # Utiliza el nombre del servicio registrado en Eureka
            predicates:
              - Path=/api/usuarios/**
          - id: respuesta
            uri: lb://msvc-respuesta
            predicates:
              - Path=/api/respuestas/**
          - id: hilos
            uri: lb://msvc-hilos
            predicates:
              - Path=/api/hilos/**
          - id: estados
            uri: lb://msvc-estados
            predicates:
              - Path=/api/estados/**

# Configuraci√≥n de Eureka
eureka:
  client:
    serviceUrl:
      defaultZone: http://52.87.251.253:8761/eureka
    fetch-registry: true
    register-with-eureka: true
